{% set name = "bleak" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bleak-{{ version }}.tar.gz
  sha256: f628d61efddc8b4b2338649195cbbe32b3f0f79e11678fcb3f30de9e1be537da

build:
  entry_points:
    - bleak-lescan=bleak:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  # Mac Os X is currently not working as - pyobjc-framework-libdispatch is missing on conda-forge
  skip: true  # [osx]

requirements:
  host:
    - pip
    - python
    - poetry-core >=1.0.0
  run:
    - bleak-winrt >=1.1.1  # [win]
    - dbus-fast  # [linux]
    - pyobjc-core  # [osx]
    - pyobjc-framework-corebluetooth  # [osx]
    - pyobjc-framework-libdispatch  # [osx]
    - python
    - typing-extensions >=4.2.0
    - async-timeout

test:
  imports:
    - bleak
  commands:
    - bleak-lescan --help
    - pip check  # [not win]
  requires:
    - pip

about:
  home: https://github.com/hbldh/bleak
  summary: Bluetooth Low Energy platform Agnostic Klient
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - carlodri
    - jan-janssen
